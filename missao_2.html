<!DOCTYPE html>  
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A.I.D. - Fraudes Gr√°ficas</title>
    <style>
        body {
            background-color: #0d0d0d;
            color: #00ff41;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 10px;
            box-sizing: border-box;
        }

        #dispositivo-analise {
            width: 100%;
            max-width: 700px;
            border: 2px solid #00ff41;
            padding: 20px;
            border-radius: 10px;
            background-color: #001a00;
            box-sizing: border-box;
            text-align: center;
        }

        h2 { 
            border-bottom: 1px dashed #00ff41; 
            padding-bottom: 10px; 
            margin-top: 0; 
            font-size: 20px; 
        }

        #painel-grafico {
            background-color: #fff;
            color: #000;
            padding: 20px;
            margin: 20px 0;
            border-radius: 5px;
            min-height: 250px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            text-align: left;
            position: relative;
        }
        
        #titulo-grafico { 
            font-weight: bold; 
            font-size: 18px; 
            margin-bottom: 15px; 
            color: #d00; 
            text-align: center;
        }

        .container-grafico {
            display: flex;
            align-items: flex-end;
            justify-content: center;
            height: 180px;
            gap: 30px;
            padding: 10px;
            /* As bordas ser√£o controladas via JS agora */
            position: relative;
        }

        /* Classe para imagem responsiva */
        .img-grafico-arquivo {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border: 1px solid #ccc; /* Moldura leve para a imagem */
        }

        .barra-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100%;
            justify-content: flex-end;
        }

        .barra {
            width: 50px;
            background-color: #0055aa;
            color: #fff;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            font-size: 12px;
            padding-top: 5px;
            transition: height 1s;
            height: 0%;
            position: relative;
            border-radius: 3px 3px 0 0;
        }

        .barra-valor {
            margin-top: 5px;
            font-weight: bold;
            font-size: 14px;
        }

        .barra-rotulo {
            margin-top: 5px;
            font-size: 14px;
            font-weight: bold;
        }

        .eixo-y {
            position: absolute;
            left: -25px;
            top: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            font-size: 10px;
            color: #666;
            text-align: right;
            width: 20px;
        }

        #dica-box {
            margin-top: 10px;
            padding: 8px;
            background-color: #002200;
            border: 1px dashed #00aa00;
            border-radius: 5px;
            font-size: 12px;
            color: #ccffcc;
            text-align: center;
        }

        #controles { 
            display: flex; 
            justify-content: center; 
            gap: 10px; 
            margin-top: 20px; 
            flex-wrap: wrap; 
        }

        .btn-acao {
            padding: 15px; 
            font-size: 16px; 
            font-weight: bold; 
            cursor: pointer;
            border: 2px solid #fff; 
            border-radius: 5px; 
            flex: 1; 
            min-width: 120px;
            transition: all 0.3s;
        }

        #btn-validar { background-color: #003300; color: #00ff41; border-color: #00ff41; }
        #btn-validar:hover { background-color: #005500; }
        
        #btn-denunciar { background-color: #330000; color: #ff3333; border-color: #ff3333; }
        #btn-denunciar:hover { background-color: #550000; }
        
        #btn-proximo {
            display: none; 
            margin-top: 15px; 
            width: 100%; 
            padding: 15px;
            background: #fff; 
            color: #000; 
            font-weight: bold; 
            cursor: pointer; 
            border: none;
            border-radius: 5px;
        }
        #btn-proximo:hover { background: #e0e0e0; }

        #agente-box { 
            margin-top: 20px; 
            border-top: 1px dashed #00ff41; 
            padding-top: 10px; 
            color: #ccffcc; 
            font-size: 14px;
        }

        .alerta-manipulacao {
            position: absolute;
            background-color: rgba(255, 0, 0, 0.1);
            border: 1px dashed red;
            padding: 5px;
            font-size: 10px;
            color: #d00;
            border-radius: 3px;
        }

        .explicacao-erro { color: #ff3333; font-weight: bold; }
        .explicacao-acerto { color: #00aa00; font-weight: bold; }
    </style>
</head>
<body>

    <script>
        // CRON√îMETRO DE FASE
        const inicioFase = Date.now();
    </script>

    <div id="dispositivo-analise">
        <div style="display:flex; justify-content:space-between; font-size:12px;">
            <span>üëÅÔ∏è DETECTOR V2.0</span>
            <span id="contador-casos">Caso: 1/3</span>
        </div>
        
        <h2>AN√ÅLISE DE GR√ÅFICOS MANIPULADOS</h2>

        <div id="painel-grafico">
            <div id="titulo-grafico">Carregando...</div>
            
            <div class="container-grafico" id="area-grafico">
                </div>
            
            <div id="dica-box">
                <strong>DICA:</strong> Carregando...
            </div>
        </div>

        <div id="agente-box">
            <strong>üïµÔ∏è AGENTE SIGMA:</strong>
            <span id="msg-sigma">Analise se este gr√°fico √© CONFI√ÅVEL ou MANIPULADO.</span>
        </div>

        <div id="controles">
            <button id="btn-validar" class="btn-acao" onclick="analisar(true)">‚úÖ CONFI√ÅVEL</button>
            <button id="btn-denunciar" class="btn-acao" onclick="analisar(false)">üö´ MANIPULADO</button>
        </div>
        
        <button id="btn-proximo" onclick="proximoCaso()">PR√ìXIMO CASO >></button>
    </div>

    <script>
        const casos = [
            {
                titulo: "CRESCIMENTO DE VENDAS - EMPRESA RIVAL",
                e_confiavel: false,
                tipo: "css", // Gerado por c√≥digo
                valores: [
                    { nome: "JAN", valor: "R$ 92", tamanhoCorreto: "20%" },
                    { nome: "FEV", valor: "R$ 98", tamanhoCorreto: "80%" }
                ],
                explicacao: "<span class='explicacao-erro'>MANIPULADO!</span> O eixo Y come√ßa em 90, fazendo uma diferen√ßa de 6% parecer gigantesca (Eixo Truncado).",
                dica: "Observe o eixo vertical. Ele come√ßa no zero? A diferen√ßa visual condiz com os n√∫meros?",
                manipulacao: "eixo_truncado"
            },
            {
                titulo: "CRESCIMENTO DE VENDAS - NOSSA EMPRESA",
                e_confiavel: true,
                tipo: "imagem", // <--- MUDAN√áA AQUI: Agora usa imagem
                src: "grafico2missao2.jpg", // Nome do arquivo na pasta
                explicacao: "<span class='explicacao-acerto'>CONFI√ÅVEL!</span> O gr√°fico come√ßa em ZERO e as propor√ß√µes visuais correspondem aos valores reais.",
                dica: "Analise a imagem. As vendas dobraram de 100 para 200. O tamanho das barras reflete isso?",
                manipulacao: "nenhuma"
            },
            {
                titulo: "PREFER√äNCIA DO CONSUMIDOR - PESQUISA SEM DADOS",
                e_confiavel: false,
                tipo: "css", // Gerado por c√≥digo
                valores: [
                    { nome: "PRODUTO A", valor: "??%", tamanhoCorreto: "85%" },
                    { nome: "PRODUTO B", valor: "??%", tamanhoCorreto: "15%" }
                ],
                explicacao: "<span class='explicacao-erro'>MANIPULADO!</span> Gr√°fico sem valores num√©ricos n√£o tem credibilidade.",
                dica: "Um gr√°fico confi√°vel sempre mostra os valores exatos. Gr√°ficos com '??' s√£o suspeitos.",
                manipulacao: "valores_ausentes"
            }
        ];

        let indiceAtual = 0;
        let bloqueado = false;

        function carregarCaso() {
            bloqueado = false;
            const caso = casos[indiceAtual];
            const container = document.getElementById("area-grafico");
            
            // Atualiza textos
            document.getElementById("contador-casos").innerText = "Caso: " + (indiceAtual + 1) + "/" + casos.length;
            document.getElementById("titulo-grafico").innerText = caso.titulo;
            document.getElementById("msg-sigma").innerText = "Analise o gr√°fico acima.";
            document.getElementById("dica-box").innerHTML = `<strong>DICA:</strong> ${caso.dica}`;
            document.getElementById("btn-proximo").style.display = "none";
            document.getElementById("controles").style.display = "flex";
            
            container.innerHTML = "";

            // L√ìGICA: SE FOR IMAGEM
            if (caso.tipo === "imagem") {
                // Remove bordas do eixo cartesiano para mostrar a imagem limpa
                container.style.borderLeft = "none";
                container.style.borderBottom = "none";
                
                // Insere a imagem
                container.innerHTML = `<img src="${caso.src}" class="img-grafico-arquivo" alt="Gr√°fico do Caso ${indiceAtual+1}">`;
            
            } else {
                // L√ìGICA: SE FOR GR√ÅFICO CSS (C√ìDIGO ANTERIOR)
                
                // Restaura bordas do eixo cartesiano
                container.style.borderLeft = "2px solid #333";
                container.style.borderBottom = "2px solid #333";

                // Adicionar eixo Y
                const eixoY = document.createElement("div");
                eixoY.className = "eixo-y";
                
                if (caso.manipulacao === "eixo_truncado") {
                    eixoY.innerHTML = `<div>100%</div><div>95%</div><div>90%</div><div>85%</div><div>80%</div>`;
                    const alerta = document.createElement("div");
                    alerta.className = "alerta-manipulacao";
                    alerta.style.top = "10px"; alerta.style.right = "10px";
                    alerta.innerText = "EIXO Y TRUNCADO";
                    container.appendChild(alerta);
                } else {
                    eixoY.innerHTML = `<div>100%</div><div>75%</div><div>50%</div><div>25%</div><div>0%</div>`;
                }
                container.appendChild(eixoY);
                
                // Criar barras din√¢micas
                caso.valores.forEach(dado => {
                    let barraContainer = document.createElement("div");
                    barraContainer.className = "barra-container";
                    
                    let barra = document.createElement("div");
                    barra.className = "barra";
                    barra.style.height = "0%";
                    barra.innerText = dado.valor;
                    
                    let rotulo = document.createElement("div");
                    rotulo.className = "barra-rotulo";
                    rotulo.innerText = dado.nome;
                    
                    barraContainer.appendChild(barra);
                    barraContainer.appendChild(rotulo);
                    container.appendChild(barraContainer);
                    
                    setTimeout(() => { barra.style.height = dado.tamanhoCorreto; }, 200);
                });
            }
        }

        // FUN√á√ÉO DE LOG INTELIGENTE (Mantida igual para funcionar o download)
        function registrarLog(texto, tipo = "info") {
            let tempoDecorrido = ((Date.now() - inicioFase) / 1000).toFixed(1);
            let prefixo = "[" + document.title.replace("A.I.D. - ", "") + " | " + tempoDecorrido + "s] ";
            let linha = prefixo + texto;
            let logAtual = localStorage.getItem('AID_Relatorio') || "";
            localStorage.setItem('AID_Relatorio', logAtual + linha + "\n");
            if (tipo === "erro") {
                let totalErros = parseInt(localStorage.getItem('AID_TotalErros') || 0);
                localStorage.setItem('AID_TotalErros', totalErros + 1);
            }
        }

        function analisar(escolha) {
            if (bloqueado) return;
            bloqueado = true;
            const caso = casos[indiceAtual];
            const acertou = (escolha === caso.e_confiavel);
            const sigma = document.getElementById("msg-sigma");

            if (acertou) {
                sigma.innerHTML = "<span style='color:#00ff41'>‚úì AN√ÅLISE CORRETA!</span><br>" + caso.explicacao;
                registrarLog("An√°lise Correta no Caso " + (indiceAtual + 1) + " - " + caso.titulo);
            } else {
                sigma.innerHTML = "<span style='color:#ff3333'>‚úó AN√ÅLISE INCORRETA!</span><br>" + caso.explicacao;
                registrarLog("[MISS√ÉO 2] Erro de An√°lise no Caso " + (indiceAtual + 1) + " (" + caso.titulo + ")", "erro");
            }

            document.getElementById("controles").style.display = "none";
            let btnProx = document.getElementById("btn-proximo");
            btnProx.style.display = "block";

            if (indiceAtual === casos.length - 1) {
                btnProx.innerText = "PROSSEGUIR PARA PR√ìXIMA FASE >>";
            } else {
                btnProx.innerText = "PR√ìXIMO CASO >>";
            }
        }

        function proximoCaso() {
            indiceAtual++;
            if (indiceAtual < casos.length) {
                carregarCaso();
            } else {
                window.location.href = "missao_fase3.html";
            }
        }
        
        carregarCaso();
    </script>
    
    <script src="footer.js"></script>
</body>
</html>
